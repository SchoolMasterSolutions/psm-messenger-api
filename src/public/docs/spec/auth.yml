definitions:
  Login:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
        description: User's email address
      password:
        type: string
        description: User's password

paths:
  api/user/login:
    post:
      tags:
        - Users
      summary: Login
      description: This allows a user to login using a local username (email) and password
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          type: object
          required: true
          name: body
          description: Login object
          schema:
            $ref: "#/definitions/Login"

      responses:
        200:
          description: Success
        404:
          description: Not found
        401:
          description: Unauthorized
        500:
          description: Internal Server Error

  api/user/reset/password:
    post:
      tags:
        - Users
      summary: Reset password
      description: This allows a user to reset their password.
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          type: object
          required: true
          schema:
            type: object
            properties:
              _id:
                $ref: "#/definitions/User/properties/_id"
              email:
                $ref: "#/definitions/User/properties/profile/properties/email"

      responses:
        200:
          description: Success
        404:
          description: Not found
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
