definitions:
  Student:
    type: object
    required:
      - name
      - school
      - gender
      - status
      - classes
      - school_id
      - psm_student_id
    properties:
      _id:
        type: string
        description: Auto-generated primary key that uniquely identifies a student
      name:
        type: string
        description: Name of the student e.g. Eliana Aretha Kwagala Kiggundu

      gender:
        description: Gender
        type: string
        enum:
          - male
          - female

      status:
        default: current
        type: string
        enum:
          - current
          - left

      psm_student_id:
        type: integer
        description: Unique identifier of the student in PSM

      school_id:
        $ref: "#/definitions/School/properties/_id"

      date_of_birth:
        type: object
        description: The student's date of birth

      photo:
        type: string
        format: binary
        description: Path to the student photo

      class_history:
        type: array
        description: Student's class history
        items:
          type: object
          properties:
            year:
              type: string
              description: School year e.g. 2019
            term:
              type: string
              description: School term e.g. I
            class:
              type: string
              description: School class e.g. S.4
            stream:
              type: string
              description: Class stream e.g. Green

      house:
        type: string
        description: House to which a student is attached

parameters:
  student:
    in: body
    type: object
    required: true
    name: body
    description: Student object
    schema:
      $ref: "#/definitions/Student"

paths:
  /api/student:
    post:
      tags:
        - Students
      summary: Add
      description: This allows creation of a new student
      consumes: application/json
      produces: application/json
      parameters:
        - $ref: "#/parameters/student"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Student"
        500:
          description: internal server error

  /api/student/search:
    post:
      tags:
        - Students
      summary: Search
      description: Searches students based on a given search criteria
      produces: application/json
      parameters:
        - in: body
          type: object
          schema:
            type: object
            properties:
              name:
                $ref: "#/definitions/Student/properties/name"
              gender:
                $ref: "#/definitions/Student/properties/gender"
              status:
                $ref: "#/definitions/Student/properties/status"
              school_id:
                $ref: "#/definitions/School/properties/_id"

      responses:
        200:
          description: A list of all students
          schema:
            type: array
            items:
              $ref: "#/definitions/Student"
        404:
          description: No students found
        500:
          description: internal server error

  /api/student/{_id}:
    put:
      tags:
        - Students
      summary: Update
      description: Use this endpoint if you want to update a student
      produces: application/json
      parameters:
        - in: path
          type: string
          required: true
          name: _id
          example: 57694bdc-4609-4500-ae91-48ba98ea8ba4
          schema:
            $ref: "#/definitions/Student/properties/_id"

        - $ref: "#/parameters/student"

      responses:
        200:
          description: Returns the student that has been updated
          schema:
            $ref: "#/definitions/Student"
        404:
          description: Student not found
        500:
          description: internal server error

    delete:
      tags:
        - Students
      summary: Delete
      description: Deletes a student
      produces: application/json
      parameters:
        - in: path
          type: string
          required: true
          name: _id
          example: 57694bdc-4609-4500-ae91-48ba98ea8ba4
          schema:
            $ref: "#/definitions/Student/properties/_id"
      responses:
        200:
          description: Student deleted successfully
        404:
          description: Student not found
        500:
          description: internal server error
