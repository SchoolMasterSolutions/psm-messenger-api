definitions:
  Subject:
    type: object
    description: School subject
    properties:
      _id:
        type: string
        description: Unique identifier of the subject
      name:
        type: string
        description: School subject
      papers:
        type: array
        items:
          enum: [1, 2, 3, 4, 5, 6, 7, 8]

  Results:
    type: object
    required:

    properties:
      student_id:
        $ref: "#/definitions/Student/properties/_id"
      school_id:
        $ref: "#/definitions/School/properties/_id"
      term:
        type: integer
        description: School term
        enum: [1, 2, 3]
      year:
        type: string
        description: School calendar year e.g. 2018

      assessment:
        type: array
        description: Results for each assessment
        items:
          type: object
          properties:
            category:
              type: string
              enum: ["BOT", "MT", "EOT", "Overall"]
            results:
              type: array
              items:
                type: object
                properties:
                  subject_id:
                    $ref: "#/definitions/Subject/properties/_id"
                  subject_paper:
                    type: integer
                    enum: [1, 2, 3, 4, 5, 6, 7, 8]
                  mark:
                    type: number
                  score:
                    type: string
                    description: Overall subject score / grade
                  comment:
                    type: string
                    description: Teacher's comment

      overall:
        type: object
        properties:
          total:
            type: number
            description: Total marks scored

          average:
            type: number
            description: Average mark

          division:
            type: string

          class_teacher_comment:
            type: string
            description: Class teacher's comment

          head_teacher_comment:
            type: string
            description: Head teacher's comment

          house_master_comment:
            type: string
            description: House master's comment

parameters:
  id:
    in: path
    type: string
    required: true
    name: id
    description: Results Id

  student_id:
    in: path
    type: string
    required: true
    name: student_id
    schema:
      $ref: "#/definitions/Student/properties/_id"

  result:
    in: body
    type: object
    required: true
    name: body
    description: Results object
    schema:
      $ref: "#/definitions/Results"

paths:
  /api/results:
    post:
      tags:
        - Academic Results
      summary: Post
      description: End point for uploading academic results
      consumes: application/json
      produces: application/json
      parameters:
        - $ref: "#/parameters/result"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/Results"
        500:
          description: internal server error

    get:
      tags:
        - Academic Results
      summary: Search
      description: Searches academic results based on a given search criteria
      produces: application/json
      parameters:
        - in: query
          type: string
          name: student_id
          schema:
            $ref: "#/definitions/Student/properties/_id"

        - in: query
          type: string
          name: school_code
          schema:
            $ref: "#/definitions/School/properties/_id"

        - in: query
          type: string
          name: term
          schema:
            $ref: "#/definitions/Results/properties/term"

        - in: query
          type: string
          name: year
          schema:
            $ref: "#/definitions/Results/properties/year"

      responses:
        200:
          description: A list of all results
          schema:
            type: array
            items:
              $ref: "#/definitions/Results"
        404:
          description: No resultss found
        500:
          description: internal server error

  /api/results/{id}:
    put:
      tags:
        - Academic Results
      summary: Update
      description: Updates a given set of results for a student
      produces: application/json
      parameters:
        - $ref: "#/parameters/student_id"
        - $ref: "#/parameters/result"

      responses:
        200:
          description: Returns the results that have been updated
          schema:
            $ref: "#/definitions/Results"
        404:
          description: Results not found
        500:
          description: internal server error

    delete:
      tags:
        - Academic Results
      summary: Delete
      description: Deletes a given set of results
      produces: application/json
      parameters:
        - $ref: "#/parameters/id"
      responses:
        200:
          description: Results deleted successfully
        404:
          description: Results not found
        500:
          description: internal server error
